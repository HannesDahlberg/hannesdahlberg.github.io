<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Trader - Daily Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
        }
        canvas {
            image-rendering: pixelated; 
            cursor: crosshair;
        }
        canvas.grabbing {
            cursor: grabbing;
        }
        .btn {
            transition: all 0.1s;
        }
        .btn:active {
            transform: translateY(2px);
        }
        .flash-red { animation: flashRed 0.5s; }
        .flash-green { animation: flashGreen 0.5s; }
        @keyframes flashRed {
            0% { background-color: rgba(239, 68, 68, 0.5); }
            100% { background-color: transparent; }
        }
        @keyframes flashGreen {
            0% { background-color: rgba(34, 197, 94, 0.5); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <!-- Header Stats -->
    <div class="p-4 bg-slate-800 border-b border-slate-700 flex justify-between items-center z-10 shadow-md h-20">
        <div class="w-1/3">
            <div class="text-xs text-slate-400 uppercase tracking-wider">Cash</div>
            <div class="text-2xl font-bold text-green-400">$<span id="cashDisplay">1000.00</span></div>
        </div>
        <div class="text-center w-1/3">
            <div class="text-xs text-slate-400 uppercase tracking-wider">Time Left</div>
            <div class="text-4xl font-black text-yellow-400" id="timerDisplay">60</div>
        </div>
        <div class="text-right w-1/3">
            <div class="text-xs text-slate-400 uppercase tracking-wider">Shares</div>
            <div class="text-2xl font-bold text-blue-400" id="sharesDisplay">0</div>
        </div>
    </div>

    <!-- Main Chart Area -->
    <div class="flex-grow relative w-full h-full bg-slate-900 overflow-hidden" id="chartContainer">
        <canvas id="chartCanvas" class="block w-full h-full"></canvas>
        
        <!-- Live HUD Overlay -->
        <div id="liveHud" class="absolute top-4 right-4 bg-slate-800/90 p-3 rounded-lg backdrop-blur-sm border border-slate-600 shadow-xl text-right transition-opacity duration-300 opacity-0">
            <div class="text-xs text-slate-400 uppercase">Current Price</div>
            <div class="text-4xl font-black text-white tracking-tighter mb-2" id="priceDisplay">100.00</div>
            
            <div class="h-px bg-slate-600 my-2"></div>
            
            <div class="text-xs text-slate-400 uppercase">Net Worth</div>
            <div class="text-xl font-bold text-yellow-500" id="netWorthDisplay">$1000.00</div>
        </div>

        <!-- Scroll Hint -->
        <div id="scrollHint" class="hidden absolute top-4 left-1/2 transform -translate-x-1/2 bg-black/50 px-4 py-1 rounded-full text-xs text-white pointer-events-none border border-slate-700">
            Drag to pan history
        </div>

        <!-- Event Overlay -->
        <div id="eventOverlay" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-6xl font-black text-white opacity-0 pointer-events-none transition-opacity duration-500">
            CRASH!
        </div>
    </div>

    <!-- Controls Area -->
    <div class="bg-slate-800 border-t border-slate-700 z-10 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
        
        <!-- ACTIVE GAME CONTROLS -->
        <div id="activeControls" class="p-4 hidden">
            <div class="grid grid-cols-2 gap-4 mb-2">
                <!-- Buy Controls -->
                <div class="flex flex-col gap-2">
                    <div class="flex gap-2 h-12">
                        <button onclick="trade('buy', '1')" class="btn flex-1 bg-green-600 hover:bg-green-500 text-white font-bold rounded shadow border-b-4 border-green-800 active:border-b-0 active:mb-[-4px]">
                            BUY 1
                        </button>
                        <button onclick="trade('buy', '5')" class="btn flex-1 bg-green-700 hover:bg-green-600 text-white font-bold rounded shadow border-b-4 border-green-900 active:border-b-0 active:mb-[-4px]">
                            BUY 5
                        </button>
                        <button onclick="trade('buy', 'max')" class="btn flex-1 bg-green-800 hover:bg-green-700 text-white font-bold rounded shadow border-b-4 border-green-950 active:border-b-0 active:mb-[-4px]">
                            MAX
                        </button>
                    </div>
                </div>

                <!-- Sell Controls -->
                <div class="flex flex-col gap-2">
                    <div class="flex gap-2 h-12">
                        <button onclick="trade('sell', '1')" class="btn flex-1 bg-red-600 hover:bg-red-500 text-white font-bold rounded shadow border-b-4 border-red-800 active:border-b-0 active:mb-[-4px]">
                            SELL 1
                        </button>
                        <button onclick="trade('sell', '5')" class="btn flex-1 bg-red-700 hover:bg-red-600 text-white font-bold rounded shadow border-b-4 border-red-900 active:border-b-0 active:mb-[-4px]">
                            SELL 5
                        </button>
                        <button onclick="trade('sell', 'max')" class="btn flex-1 bg-red-800 hover:bg-red-700 text-white font-bold rounded shadow border-b-4 border-red-950 active:border-b-0 active:mb-[-4px]">
                            MAX
                        </button>
                    </div>
                </div>
            </div>
            <button onclick="showStartScreen()" class="w-full h-8 text-xs bg-slate-700 hover:bg-slate-600 text-slate-300 font-bold rounded border border-slate-600 uppercase tracking-widest">
                Quit / Reset
            </button>
        </div>

        <!-- REVIEW CONTROLS -->
        <div id="reviewControls" class="hidden p-4 flex justify-between items-center bg-slate-900 border-t border-slate-700">
            <div class="flex items-center gap-6">
                <div>
                    <div class="text-xs text-slate-500 uppercase tracking-wider">Final Net Worth</div>
                    <div class="text-2xl font-bold text-white" id="reviewScore">$0.00</div>
                </div>
                <div>
                    <div class="text-xs text-slate-500 uppercase tracking-wider">Performance</div>
                    <div class="text-2xl font-bold" id="reviewChange">0%</div>
                </div>
            </div>
            <button onclick="showStartScreen()" class="px-8 py-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded shadow-lg border-b-4 border-blue-800 active:border-b-0 active:mt-1">
                MAIN MENU
            </button>
        </div>
    </div>

    <!-- START SCREEN OVERLAY -->
    <div id="startScreen" class="absolute inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center">
        <h1 class="text-6xl font-black text-white mb-2 tracking-tighter">STONKS 60s</h1>
        <div class="text-slate-400 mb-12 font-mono">Buy low. Sell high. Panic.</div>

        <div class="flex gap-6 w-full max-w-2xl px-8 justify-center">
            
            <!-- Random Mode -->
            <button onclick="startGame('random')" class="flex-1 group relative p-6 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-xl text-left transition-all hover:-translate-y-1 hover:shadow-xl">
                <div class="text-blue-400 font-bold text-sm mb-1 tracking-widest">CASUAL MODE</div>
                <div class="text-3xl font-bold text-white mb-2">PLAY</div>
                <div class="text-slate-500 text-sm">Completely random noise. Just for fun.</div>
            </button>

            <!-- Daily Mode -->
            <button onclick="startGame('daily')" class="flex-1 group relative p-6 bg-slate-800 hover:bg-slate-700 border border-yellow-600/30 hover:border-yellow-500/50 rounded-xl text-left transition-all hover:-translate-y-1 hover:shadow-[0_0_30px_rgba(234,179,8,0.1)]">
                <div class="absolute top-4 right-4 text-xs bg-yellow-900 text-yellow-100 px-2 py-1 rounded font-bold" id="dateTag">TODAY</div>
                <div class="text-yellow-500 font-bold text-sm mb-1 tracking-widest">COMPETITIVE</div>
                <div class="text-3xl font-bold text-white mb-2">DAILY</div>
                <div class="text-slate-500 text-sm">Same seed for everyone. Beat your friends.</div>
            </button>

        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="hidden absolute inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center backdrop-blur-sm">
        <h1 class="text-5xl font-black text-white mb-2 tracking-tighter">MARKET CLOSED</h1>
        <div class="text-slate-400 mb-8" id="modeIndicator">Session Complete</div>
        
        <div class="bg-slate-800 p-8 rounded-lg border border-slate-600 text-center shadow-2xl mb-8 w-80">
            <div class="text-sm text-slate-400 uppercase mb-2">Final Net Worth</div>
            <div class="text-5xl font-bold text-green-400 mb-4" id="modalScore">$0.00</div>
            <div class="text-xs text-slate-500 border-t border-slate-700 pt-4">
                Starting: $1000.00<br>
                <span id="modalChange" class="font-bold text-white text-lg">0%</span>
            </div>
        </div>

        <div class="flex gap-4">
            <button onclick="closeModalAndReview()" class="px-6 py-3 bg-slate-600 hover:bg-slate-500 text-white font-bold rounded shadow-lg border-b-4 border-slate-800 active:border-b-0 active:mt-1">
                REVIEW GRAPH
            </button>
            <button onclick="showStartScreen()" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded shadow-lg border-b-4 border-blue-800 active:border-b-0 active:mt-1">
                MENU
            </button>
        </div>
    </div>

    <script>
        // --- PRNG (Mulberry32) ---
        // We need a seedable random function for the Daily mode
        function mulberry32(a) {
            return function() {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        // --- Config ---
        const TICK_RATE_MS = 500;
        const TIME_LIMIT_SEC = 60;
        const VIEWPORT_WIDTH_TICKS = 60; 

        // --- Game State ---
        let state = {
            active: false,
            cash: 1000,
            shares: 0,
            tick: 0,
            timeLeft: TIME_LIMIT_SEC,
            history: [], 
            transactions: [], 
            lastPrice: 100,
            trend: 0, 
            trendDuration: 0,
            intervalId: null,
            scrollOffset: 0,
            isDragging: false,
            lastMouseX: 0,
            rng: Math.random, // Default RNG
            mode: 'random'
        };

        // --- DOM Elements ---
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');
        const els = {
            cash: document.getElementById('cashDisplay'),
            shares: document.getElementById('sharesDisplay'),
            price: document.getElementById('priceDisplay'),
            netWorth: document.getElementById('netWorthDisplay'),
            timer: document.getElementById('timerDisplay'),
            eventOverlay: document.getElementById('eventOverlay'),
            modal: document.getElementById('gameOverModal'),
            modalScore: document.getElementById('modalScore'),
            modalChange: document.getElementById('modalChange'),
            container: document.getElementById('chartContainer'),
            scrollHint: document.getElementById('scrollHint'),
            liveHud: document.getElementById('liveHud'),
            activeControls: document.getElementById('activeControls'),
            reviewControls: document.getElementById('reviewControls'),
            reviewScore: document.getElementById('reviewScore'),
            reviewChange: document.getElementById('reviewChange'),
            startScreen: document.getElementById('startScreen'),
            dateTag: document.getElementById('dateTag'),
            modeIndicator: document.getElementById('modeIndicator')
        };

        // --- Initialization ---
        function init() {
            // Set date tag on start screen
            const today = new Date().toISOString().slice(0,10);
            els.dateTag.textContent = today;

            window.addEventListener('resize', resizeCanvas);
            
            // Drag Events
            canvas.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('touchstart', onTouchStart, {passive: false});
            window.addEventListener('touchmove', onTouchMove, {passive: false});
            window.addEventListener('touchend', onMouseUp);

            resizeCanvas();
            requestAnimationFrame(renderLoop);
        }

        function resizeCanvas() {
            canvas.width = els.container.clientWidth;
            canvas.height = els.container.clientHeight;
            draw();
        }

        window.showStartScreen = function() {
            if (state.intervalId) clearInterval(state.intervalId);
            state.active = false;
            
            els.modal.classList.add('hidden');
            els.activeControls.classList.add('hidden');
            els.reviewControls.classList.add('hidden');
            els.liveHud.classList.add('opacity-0');
            els.startScreen.classList.remove('hidden');
            
            // Reset background loop just to clear canvas
            state.history = [];
            state.transactions = [];
        };

        window.startGame = function(mode) {
            if (state.intervalId) clearInterval(state.intervalId);

            let seed;
            if (mode === 'daily') {
                // Generate integer seed from YYYYMMDD
                const dateStr = new Date().toISOString().slice(0,10).replace(/-/g,'');
                seed = parseInt(dateStr);
            } else {
                seed = Math.floor(Math.random() * 999999999);
            }

            state = {
                active: true,
                cash: 1000,
                shares: 0,
                tick: 0,
                timeLeft: TIME_LIMIT_SEC,
                history: [{ t: 0, price: 100, netWorth: 1000 }],
                transactions: [],
                lastPrice: 100,
                trend: 0,
                trendDuration: 0,
                intervalId: setInterval(gameTick, TICK_RATE_MS),
                scrollOffset: 0,
                isDragging: false,
                lastMouseX: 0,
                rng: mulberry32(seed), // Initialize seeded RNG
                mode: mode
            };

            // UI Setup
            els.startScreen.classList.add('hidden');
            els.modal.classList.add('hidden');
            els.scrollHint.classList.add('hidden');
            els.liveHud.classList.remove('opacity-0');
            els.activeControls.classList.remove('hidden');
            els.reviewControls.classList.add('hidden');
            
            canvas.classList.remove('grabbing');
            els.timer.classList.remove('text-red-500');
            els.timer.classList.add('text-yellow-400');
            updateUI();
        };

        function endGame() {
            state.active = false;
            clearInterval(state.intervalId);
            
            const netWorth = state.cash + (state.shares * state.lastPrice);
            const profit = netWorth - 1000;
            const percent = (profit / 1000) * 100;
            
            const scoreStr = '$' + netWorth.toFixed(2);
            const changeStr = (profit >= 0 ? '+' : '') + percent.toFixed(1) + '%';
            const colorClass = profit >= 0 ? "font-bold text-green-400" : "font-bold text-red-400";

            // Modal Stats
            els.modalScore.textContent = scoreStr;
            els.modalChange.textContent = changeStr;
            els.modalChange.className = colorClass + " text-lg";
            els.modeIndicator.textContent = state.mode === 'daily' ? "Daily Challenge Complete" : "Session Complete";

            // Review Bar Stats
            els.reviewScore.textContent = scoreStr;
            els.reviewChange.textContent = changeStr;
            els.reviewChange.className = "text-2xl font-bold " + (profit >= 0 ? "text-green-400" : "text-red-400");

            els.modal.classList.remove('hidden');
        }

        window.closeModalAndReview = function() {
            els.modal.classList.add('hidden');
            els.scrollHint.classList.remove('hidden');
            els.liveHud.classList.add('opacity-0'); 
            
            els.activeControls.classList.add('hidden');
            els.reviewControls.classList.remove('hidden');
        };

        // --- Input Handling (Scroll) ---
        function onMouseDown(e) {
            if (state.active) return;
            state.isDragging = true;
            state.lastMouseX = e.clientX;
            canvas.classList.add('grabbing');
        }
        function onTouchStart(e) {
            if (state.active) return;
            state.isDragging = true;
            state.lastMouseX = e.touches[0].clientX;
        }

        function onMouseMove(e) {
            if (!state.isDragging) return;
            const dx = e.clientX - state.lastMouseX;
            state.lastMouseX = e.clientX;
            handleDrag(dx);
        }
        function onTouchMove(e) {
            if (!state.isDragging) return;
            e.preventDefault(); 
            const clientX = e.touches[0].clientX;
            const dx = clientX - state.lastMouseX;
            state.lastMouseX = clientX;
            handleDrag(dx);
        }

        function handleDrag(dx) {
            const w = canvas.width;
            const pxPerTick = w / VIEWPORT_WIDTH_TICKS;
            // Reverse direction: 
            // Drag Right (+dx) -> Move view left (look at past) -> Increase Offset
            state.scrollOffset += dx / pxPerTick;
            
            // Bounds check
            if (state.scrollOffset < 0) state.scrollOffset = 0; // Can't see future
            if (state.scrollOffset > state.tick) state.scrollOffset = state.tick; // Can't go before start
        }

        function onMouseUp() {
            state.isDragging = false;
            canvas.classList.remove('grabbing');
        }


        // --- Logic Engine ---
        function gameTick() {
            if (!state.active) return;

            state.tick++;
            state.timeLeft = TIME_LIMIT_SEC - Math.floor(state.tick * (TICK_RATE_MS / 1000));

            if (state.timeLeft <= 0) {
                state.timeLeft = 0;
                endGame();
                return;
            }

            // Volatility using seeded RNG
            let noise = (state.rng() - 0.5) * 6;

            if (state.trendDuration <= 0) {
                if (state.rng() < 0.2) { 
                    state.trend = (state.rng() - 0.5) * 4; 
                    state.trendDuration = Math.floor(state.rng() * 8) + 4; 
                } else {
                    state.trend = 0;
                }
            } else {
                state.trendDuration--;
            }

            let change = noise + state.trend;
            let eventText = null;
            let eventColor = "";

            const roll = state.rng();
            if (roll < 0.04) { 
                change -= 25 + state.rng() * 15; 
                eventText = "CRASH!";
                eventColor = "text-red-500";
                els.container.classList.add('flash-red');
                setTimeout(() => els.container.classList.remove('flash-red'), 500);
            } else if (roll < 0.08) { 
                change += 25 + state.rng() * 15; 
                eventText = "STONKS!";
                eventColor = "text-green-500";
                els.container.classList.add('flash-green');
                setTimeout(() => els.container.classList.remove('flash-green'), 500);
            }

            let newPrice = state.lastPrice + change;
            if (newPrice < 1) newPrice = 1; 

            state.lastPrice = newPrice;
            const curNetWorth = state.cash + (state.shares * newPrice);
            
            state.history.push({ 
                t: state.tick, 
                price: newPrice,
                netWorth: curNetWorth
            });

            if (eventText) showEvent(eventText, eventColor);
            updateUI();
        }

        function showEvent(text, colorClass) {
            els.eventOverlay.textContent = text;
            els.eventOverlay.className = `absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-6xl font-black opacity-100 transition-opacity duration-100 ${colorClass}`;
            setTimeout(() => {
                els.eventOverlay.classList.remove('opacity-100');
                els.eventOverlay.classList.add('opacity-0');
            }, 800);
        }

        // --- Trading System ---
        window.trade = function(type, amountType) {
            if (!state.active) return;
            
            const currentPrice = state.lastPrice;
            let count = 0;

            if (type === 'buy') {
                if (amountType === '1') {
                    count = 1;
                } else if (amountType === '5') {
                    count = 5;
                } else if (amountType === 'max') {
                    count = Math.floor(state.cash / currentPrice);
                }

                if (count > 0) {
                    const totalCost = count * currentPrice;
                    if (state.cash >= totalCost) {
                        state.cash -= totalCost;
                        state.shares += count;
                        recordTransaction('buy', currentPrice, count, totalCost);
                    }
                }
            } else if (type === 'sell') {
                if (amountType === '1') {
                    count = 1;
                } else if (amountType === '5') {
                    count = 5;
                } else if (amountType === 'max') {
                    count = state.shares;
                }

                if (count > 0 && state.shares >= count) {
                    // Sell whatever we have if requesting 5 but have <5
                    // But usually "Sell 5" button implies exact. 
                    // Let's keep it exact for simplicity, or clamp it. 
                    // Clamping is friendlier.
                    if (count > state.shares) count = state.shares;

                    const totalGain = count * currentPrice;
                    state.cash += totalGain;
                    state.shares -= count;
                    recordTransaction('sell', currentPrice, count, totalGain);
                }
            }
            updateUI();
        };

        function recordTransaction(type, price, count, totalValue) {
            state.transactions.push({
                t: state.tick,
                price: price,
                type: type,
                count: count,
                totalValue: totalValue
            });
        }

        function updateUI() {
            els.cash.textContent = state.cash.toFixed(2);
            els.shares.textContent = state.shares;
            els.price.textContent = state.lastPrice.toFixed(2);
            els.timer.textContent = state.timeLeft;

            if (state.timeLeft <= 10) {
                els.timer.classList.remove('text-yellow-400');
                els.timer.classList.add('text-red-500');
            }
            
            const netWorth = state.cash + (state.shares * state.lastPrice);
            els.netWorth.textContent = '$' + netWorth.toFixed(2);
        }

        // --- Rendering System ---
        function renderLoop() {
            draw();
            requestAnimationFrame(renderLoop);
        }

        function draw() {
            const w = canvas.width;
            const h = canvas.height;
            const ctx = canvas.getContext('2d');

            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, w, h);

            if (state.history.length === 0) return;

            // Viewport Logic
            const centerTick = state.active ? state.tick : (state.tick - state.scrollOffset);
            const pxPerTick = w / VIEWPORT_WIDTH_TICKS; 
            const startTick = centerTick - (VIEWPORT_WIDTH_TICKS / 2);
            const endTick = centerTick + (VIEWPORT_WIDTH_TICKS / 2);

            // --- Y Range Logic ---
            let minP, maxP, minNW, maxNW;

            if (state.active) {
                // Dynamic Viewport Scaling
                const visibleData = state.history.filter(d => d.t >= startTick && d.t <= endTick);
                minP = Infinity; maxP = -Infinity;
                minNW = Infinity; maxNW = -Infinity;

                if (visibleData.length === 0) {
                    minP = state.lastPrice * 0.9; maxP = state.lastPrice * 1.1;
                    const nw = state.cash + (state.shares * state.lastPrice);
                    minNW = nw * 0.9; maxNW = nw * 1.1;
                } else {
                    for (let d of visibleData) {
                        if (d.price < minP) minP = d.price;
                        if (d.price > maxP) maxP = d.price;
                        if (d.netWorth < minNW) minNW = d.netWorth;
                        if (d.netWorth > maxNW) maxNW = d.netWorth;
                    }
                }
            } else {
                // LOCKED Y-AXIS (Global Min/Max) for Review
                minP = Infinity; maxP = -Infinity;
                minNW = Infinity; maxNW = -Infinity;
                
                for (let d of state.history) {
                    if (d.price < minP) minP = d.price;
                    if (d.price > maxP) maxP = d.price;
                    if (d.netWorth < minNW) minNW = d.netWorth;
                    if (d.netWorth > maxNW) maxNW = d.netWorth;
                }
            }

            // Padding
            const padP = Math.max(maxP - minP, 10) * 0.2;
            minP -= padP; maxP += padP; if(minP < 0) minP = 0;

            const padNW = Math.max(maxNW - minNW, 100) * 0.2;
            minNW -= padNW; maxNW += padNW; if(minNW < 0) minNW = 0;

            const mapX = (t) => (t - startTick) * pxPerTick;
            const mapY_Price = (p) => h - ((p - minP) / (maxP - minP)) * h;
            const mapY_NW = (nw) => h - ((nw - minNW) / (maxNW - minNW)) * h;

            // --- Grid & Labels ---
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let i=0; i<=5; i++) {
                // Price Grid
                const yVal = minP + (i * (maxP-minP)/5);
                const y = mapY_Price(yVal);
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                
                ctx.fillStyle = '#38bdf8'; // Blue
                ctx.font = 'bold 10px Courier New';
                ctx.textAlign = 'left';
                ctx.fillText(yVal.toFixed(0), 5, y - 5);

                if (!state.active) {
                    const nwAtGrid = minNW + ((h-y)/h) * (maxNW - minNW);
                    ctx.fillStyle = '#eab308'; // Yellow
                    ctx.textAlign = 'right';
                    ctx.fillText('$' + nwAtGrid.toFixed(0), w - 5, y - 5);
                }
            }
            ctx.stroke();

            // --- Net Worth Line (Yellow) ---
            if (!state.active && state.history.length > 0) {
                ctx.strokeStyle = '#eab308';
                ctx.lineWidth = 3;
                ctx.beginPath();
                let first = true;
                for (let point of state.history) {
                    if (point.t < startTick - 1 || point.t > endTick + 1) continue;
                    const x = mapX(point.t);
                    const y = mapY_NW(point.netWorth);
                    if (first) { ctx.moveTo(x, y); first = false; }
                    else { ctx.lineTo(x, y); }
                }
                ctx.stroke();
            }

            // --- Price Line (Blue) ---
            if (state.history.length > 0) {
                ctx.strokeStyle = '#38bdf8';
                ctx.lineWidth = 2;
                ctx.beginPath();
                let firstP = true;
                for (let point of state.history) {
                    if (point.t < startTick - 1 || point.t > endTick + 1) continue;
                    const x = mapX(point.t);
                    const y = mapY_Price(point.price);
                    if (firstP) { ctx.moveTo(x, y); firstP = false; }
                    else { ctx.lineTo(x, y); }
                }
                ctx.stroke();
            }

            // --- Markers ---
            ctx.textAlign = 'center';
            for (let trans of state.transactions) {
                if (trans.t < startTick || trans.t > endTick) continue;
                const x = mapX(trans.t);
                const y = mapY_Price(trans.price);

                ctx.beginPath();
                ctx.arc(x, y, 6, 0, Math.PI * 2);
                if (trans.type === 'buy') {
                    ctx.fillStyle = '#22c55e';
                    ctx.strokeStyle = '#14532d';
                } else {
                    ctx.fillStyle = '#ef4444';
                    ctx.strokeStyle = '#7f1d1d';
                }
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#fff';
                ctx.font = '10px sans-serif';
                const offset = (trans.t % 2 === 0) ? 20 : 32;
                const labelY = trans.type === 'buy' ? y + offset : y - offset;
                
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.moveTo(x, trans.type === 'buy' ? y+6 : y-6);
                ctx.lineTo(x, labelY + (trans.type === 'buy' ? -8 : 3));
                ctx.stroke();

                ctx.fillText(`$${trans.totalValue.toFixed(0)}`, x, labelY);
            }

            // --- Legend (Inactive Only) ---
            if (!state.active && state.history.length > 0) {
                const lx = w/2 - 80;
                const ly = 20;
                ctx.fillStyle = 'rgba(15, 23, 42, 0.8)';
                ctx.fillRect(lx, ly, 160, 40);
                ctx.strokeStyle = '#334155';
                ctx.strokeRect(lx, ly, 160, 40);

                ctx.font = 'bold 12px sans-serif';
                ctx.fillStyle = '#38bdf8';
                ctx.fillText("━ PRICE", lx + 40, ly + 25);
                ctx.fillStyle = '#eab308';
                ctx.fillText("━ NET WORTH", lx + 120, ly + 25);
            }

            // Head Dot (Active Only)
            if (state.active) {
                const centerX = mapX(state.tick);
                const currentY = mapY_Price(state.lastPrice);
                
                ctx.strokeStyle = '#475569';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(centerX, 0);
                ctx.lineTo(centerX, h);
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.beginPath();
                ctx.arc(centerX, currentY, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            }
        }

        init();
    </script>
</body>
